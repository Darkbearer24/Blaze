<!-- Menu content container -->
<div class="menu-content-wrapper">
  <div class="menu-container" id="menu-content-container">
    <!-- Default content - will be loaded dynamically -->
    <img src="./assets/menu/GOURMET BURGERS.svg" alt="Gourmet Burgers" class="menu-svg" />
  </div>
</div>

<!-- Script to ensure menu content is loaded -->
<script>
  // Ensure menu content is loaded when page is accessed directly
  document.addEventListener('DOMContentLoaded', function() {
    // Small delay to ensure DOM is fully loaded
    setTimeout(function() {
      // If content container is empty, load default content
      const contentContainer = document.getElementById('menu-content-container');
      if (contentContainer && !contentContainer.hasChildNodes()) {
        // If loadMenuContent is available, use it
        if (typeof window.loadMenuContent === 'function') {
          window.loadMenuContent('gourmet-burgers');
        }
      }
    }, 100);
  });
</script>
