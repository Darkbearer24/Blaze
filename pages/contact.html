<!-- pages/contact.html -->
<section class="contact-container">
  <h2 class="contact-heading teko-font">CONTACT US</h2>
  
  <p class="contact-intro-text teko-font">
    <strong></strong>Send us a message and we will get back to you as soon as possible. Looking forward to hearing from you.</strong>
  </p>
  
  <div class="contact-form-container">
    <form id="contactForm" action="/contact.php" method="POST" class="contact-form">
      <div class="form-group">
        <label for="name" class="teko-font">Name*</label>
        <input type="text" id="name" name="name" placeholder="NAME" required class="teko-font">
      </div>
      
      <div class="form-group">
        <label for="email" class="teko-font">Email*</label>
        <input type="email" id="email" name="email" placeholder="EMAIL" required class="teko-font">
      </div>
      
      <div class="form-group">
        <label for="phone" class="teko-font">Phone Number*</label>
        <input type="tel" id="phone" name="phone" placeholder="PHONE NUMBER" required class="teko-font">
      </div>
      
      <div class="form-group">
        <label for="inquiry" class="teko-font">What are you getting in touch about?*</label>
        <select id="inquiry" name="inquiry" required class="teko-font">
          <option value="" disabled selected>CHOOSE AN OPTION</option>
          <option value="general">GENERAL INQUIRY</option>
          <option value="reservation">RESERVATION</option>
          <option value="feedback">FEEDBACK</option>
          <option value="catering">CATERING</option>
          <option value="career">CAREER OPPORTUNITY</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="message" class="teko-font">Your Message*</label>
        <textarea id="message" name="message" placeholder="YOUR MESSAGE" required class="teko-font"></textarea>
      </div>

      <button type="submit" class="submit-btn teko-font">SEND</button>
    </form>
  </div>
</section>

<script>
document.getElementById('contactForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    try {
        await fetch('contact.php', {
            method: 'POST',
            body: formData
        });
        this.reset();
    } catch (error) {
        // Silent fail
    }
});
</script>
